<div class="mx-auto mt-10 min-h-screen">
        <div class="flex justify-between items-center mt-2 max-w-screen-2xl mx-auto">
             <h2 class="font-semibold text-2xl mb-6 text-center mt-7">Order Items</h2>
               
        </div>
    <div class="flex flex-col">
        <div class="w-full">
            <table class="min-w-full divide-y divide-gray-200 cursor-pointer">
                <thead class="bg-gray-50">
                    <tr class="uppercase text-gray-600 text-sm">
                        <th class="text-center px-6 py-3">Order Item</th>
                        <th class="text-left">Product ID</th>
                        <th class="text-left">Product Name</th>
                        <th class="text-left">Price</th>
                        <th class="text-left">Quantity</th>       
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    @for (orderItem of orderItems; track orderItem.id) {
                        <tr routerLink="/product/{{orderItem.productId}}" class="hover:bg-gray-100">
                            <th class="px-6 py-3"># {{orderItem.id}}</th>
                            <td>{{orderItem.productId}}</td>
                            <td>{{orderItem.productName}}</td>
                            <td>{{orderItem.price| currency:'GBP':'symbol' }}</td>
                            <td>{{orderItem.quantity}}</td>
                        </tr>
                    }
                </tbody>
            </table>
                    <mat-paginator 
                        class="custom-card"
                        [pageSizeOptions]="[5, 10, 20]"
                        [length]="totalItems"
                        [pageSize]="orderParams.pageSize"
                        (page) = onPageChange($event)
                        showFirstLastButtons
                        >
                    </mat-paginator>
        </div>
    </div>
</div>
