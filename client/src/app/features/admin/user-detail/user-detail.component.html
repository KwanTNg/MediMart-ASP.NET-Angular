<div class="mx-auto mt-10 min-h-screen max-w-3xl p-6 bg-white rounded shadow">
  <h2 class="text-3xl font-semibold mb-6">User Details</h2>

  <div *ngIf="user; else loadingOrError">
    <div class="mb-4">
      <label class="font-semibold">User ID:</label>
      <span>{{ user.id }}</span>
    </div>

    <div class="mb-4">
      <label class="font-semibold">First Name:</label>
      <span>{{ user.firstName }}</span>
    </div>

    <div class="mb-4">
      <label class="font-semibold">Last Name:</label>
      <span>{{ user.lastName }}</span>
    </div>

    <div class="mb-4">
      <label class="font-semibold">Email:</label>
      <span>{{ user.email }}</span>
    </div>

    <div class="mb-4">
      <label class="font-semibold">Email Confirmed:</label>
      <span>{{ user.emailConfirmed ? 'Yes' : 'No' }}</span>
    </div>
    <div class="mt-4">
  <button mat-stroked-button (click)="goToMessages(user!.id)">
    View Message Thread
  </button>
</div>

    <div class="mt-8">
      <button mat-stroked-button (click)="goBack()">Back to Users</button>
    </div>
  </div>

  <ng-template #loadingOrError>
    <p *ngIf="loading">Loading user details...</p>
    <p *ngIf="error" class="text-red-600">{{ error }}</p>
  </ng-template>
</div>
