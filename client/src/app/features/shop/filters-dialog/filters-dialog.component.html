<div class="custom-card">
    <p class="text-2xl text-center pt-4 mb-2">Filters</p>
    <mat-divider></mat-divider>

    <div class="flex flex-col md:flex-row p-3 gap-4">
        <div class="w-full md:w-1/2">
            <p class="font-semibold text-xl text-primary">Brands</p>
            <div class="brand-list-grid">
            <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
                @for (brand of shopService.brands; track $index) {
                    <mat-list-option [value]="brand">{{brand}}</mat-list-option>
                }
            </mat-selection-list>
            </div>
        </div>
        <div class="w-full md:w-1/4">
            <p class="font-semibold text-xl text-primary">Types</p>
            <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
                @for (type of shopService.types; track $index) {
                    <mat-list-option [value]="type">{{type}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
        <div class="w-full md:w-1/4">
            <p class="font-semibold text-xl text-primary">Categories</p>
            <mat-selection-list [(ngModel)]="selectedCategories" [multiple]="true">
                @for (category of shopService.categories; track $index) {
                    <mat-list-option [value]="category">{{category}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-3">
        <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
