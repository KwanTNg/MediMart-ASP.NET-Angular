 @if (loading) {
    <div class="flex items-center justify-center min-h-screen">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
} @else {
<mat-card class="max-w-lg mx-auto mt-32 p-8 custom-card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Register</h1>
        </div>
        <app-text-input label="First name" formControlName="firstName" />
        <app-text-input label="Last name" formControlName="lastName" />
        <app-text-input label="Email address" formControlName="email" />
        <app-text-input label="Password" formControlName="password" type="password" />
        <div class="flex justify-end">
                    <mat-checkbox formControlName="agree"
                        >
                        I am at least 18 years old and that I agree to the Terms and Policies and Privacy Policy.
                    </mat-checkbox>
                </div>  
        <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2 mt-4">Register</button>
    </form>
</mat-card>
                        }
